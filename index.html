<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css"rel='stylesheet'>
    
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">calculator</h1>
    <div class="main"> 
        <input  class='bar' placeholder='number 1' >
        <div>
            <button id='enter'class="buttonStyle" type="button">=</button>
            <button id='back'class="buttonStyle" type="button">C</button>
            <button id='dot'class="buttonStyle" type="button">.</button>
        </div>
        <div>
            <button id='1' class="buttonNumber buttonStyle"type="button">1</button>
            <button id='2' class="buttonNumber buttonStyle"type="button">2</button>
            <button id='3' class="buttonNumber buttonStyle"type="button">3</button>
        </div>
        <div>
            <button id='4' class="buttonNumber buttonStyle"type="button">4</button>
            <button id='5' class="buttonNumber buttonStyle"type="button">5</button>
            <button id='6' class="buttonNumber buttonStyle"type="button">6</button>  
        </div>
        <div>
            <button id='7' class="buttonNumber buttonStyle"type="button">7</button>
            <button id='8' class="buttonNumber buttonStyle" type="button">8</button>
            <button id='9' class="buttonNumber buttonStyle" type="button">9</button>
        </div>
        <div>
            <button id='(1)'class="buttonNumber buttonStyle" type="button">(</button>
            <button id='0' class="buttonNumber buttonStyle" type="button">0</button>
            <button id='(2)'class="buttonNumber buttonStyle" type="button">)</button>
        </div>  
        <div class="actions">
            <button id='+' class="buttonAction buttonStyle" type="button">+</button>
            <button id='-' class="buttonAction buttonStyle" type="button">-</button>
            <button id='*' class="buttonAction buttonStyle" type="button">*</button>
            <button id='/' class="buttonAction buttonStyle" type="button">/</button>
        </div>     
    </div>
   
   
</body>
<script src = 'index.js'></script>
</html>
